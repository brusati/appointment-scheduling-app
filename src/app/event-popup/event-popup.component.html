<div class="event-dialog">
	<h3>{{ day.date | date: 'fullDate' }}</h3>
	<div class="events">
		<ng-container *ngIf="day && day.events && day.events.length > 0; else noEvents">
			<div class="event" *ngFor="let event of day.events; let i = index">
				<span>{{ event?.nombre_paciente }} - {{ event?.hour }}:{{ event?.minute }}</span>
				<button class="delete-button" (click)="deleteEvent(i)">Delete</button>
			</div>
		</ng-container>
	</div>

	<div>
		<ng-template #noEvents>
			<p class="no-events-message">No appointments scheduled for this day.</p>
		</ng-template>
	</div>

	<div class="add-event">
		<div class="input-row">
			<input [(ngModel)]="nombre_paciente" placeholder="Enter Patient Name" class="event-title-input" />
			<input [(ngModel)]="hora" type="time" placeholder="Select Event Hour" class="event-hour-input"
				(ngModelChange)="formatTimeToISO()" />
		</div>
		<div class="checkbox-row">
			<label for="pago_senia">Pago Se√±a:</label>
			<input type="checkbox" [(ngModel)]="pago_senia" id="pago_senia" />
		</div>
	</div>





	<div class="button-group">
		<button class="cancel-button" (click)="cancelEvent()">Cancel</button>
		<button class="add-button" (click)="addEvent()">Add Appointment</button>
	</div>
</div>
